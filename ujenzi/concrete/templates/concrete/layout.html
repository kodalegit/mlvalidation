{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ujenzi{% endblock %}</title>
  <link rel="icon" href="{% static 'concrete/favicon.ico' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Raleway:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'concrete/styles.css' %}">
  <script src="https://kit.fontawesome.com/2cd9fbc498.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background">
    <div class="blur-overlay"></div>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" id="ujenzi-title" href="{% url 'index' %}"> Ujenzi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if not user.is_authenticated %}
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
            <a class="nav-link" href="{% url 'predict' %}">Predict</a>
            <a class="nav-link" href="{% url 'documentation' %}">Documentation</a>
            <a class="nav-link" href="{% url 'contacts' %}">Contact Us</a>
            {% else %}
            <a class="nav-link" href="{% url 'predict' %}">Predict</a>
            <a class="nav-link" href="{% url 'documentation' %}">Documentation</a>
            <a class="nav-link" href="{% url 'contacts' %}">Contact Us</a>
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    
  </div>
  {% block script %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
